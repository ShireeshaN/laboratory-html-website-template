<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed YouTube Videos</title>
    <style>
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        iframe {
            width: 300px;
            height: 169px; /* Maintain 16:9 aspect ratio */
            border: none;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/first_video_id" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/second_video_id" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/third_video_id" allowfullscreen></iframe>
    </div>
</body>
</html>
